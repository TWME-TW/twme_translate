              Info:
              - '&e用法：&6/resadmin lease list [领地名称] <页数>'
              - '&e显示出目前所有子区域的租约时间'
            expires:
              Description: 租约过期时间
              Info:
              - '&e用法：&6/resadmin lease expires [领地名称]'
              - '&e显示领地租约过期的时间'
            cost:
              Description: 显示续租花费
              Info:
              - '&e用法：&6/resadmin lease cost [领地名称]'
              - '&e显示续租领地所需的花费'
        tp:
          Info:
          - '&e用法：&6/res tp [领地名称]'
