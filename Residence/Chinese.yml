          - '&e用法：&6/res setallfor &6[玩家名称] [权限] [t/f/r]'
          Description: 在指定玩家的所有领地上设定通用权限
        lease:
          Info:
          - '&e用法：&6/res lease &6[renew/cost] <领地名称>'
          - '&6/res lease cost &e显示续租领地的花费'
          - '&6/res lease renew &e将会续租指定的领地'
