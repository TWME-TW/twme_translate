CommandHelp:
  Description: 领地说明
  SubCommands:
    res:
      Description: 领地的主指令
      Info:
      - '&2使用 &6/res &6[指令] ? <页数> &2查看更多资讯。'
      SubCommands:
        auto:
          Info:
          - '&e用法：&6/res auto [领地名称] [半径]'
          Description: 在你周围建立最大允许范围的领地
        select:
          Info:
          - '&e该指令用于选择领地的范围'
          - '&6/res select &6[x] [y] [z] &e- 选择以你为中心一定范围的方块'
          Description: 选择指令
          SubCommands:
            coords:
              Description: 显示已选择区域的座标
              Info:
              - '&e用法：&6/res select coords'
            size:
              Description: 显示已选择区域的大小
              Info:
              - '&e用法：&6/res select size'
            auto:
              Description: 开启自动选择工具
              Info:
              - '&e用法：&6/res select auto &6[玩家名称]'
            cost:
              Description: 显示已选择区域的价格
              Info:
              - '&e用法：&6/res select cost'
            vert:
              Description: 垂直扩展选择区域
              Info:
              - '&e用法：&6/res select vert'
              - '&e将选择区域扩展到地图顶端和底端'
            sky:
              Description: 扩展选择区域到天空
              Info:
              - '&e用法：&6/res select sky'
              - '&e将选择区域扩展到地图顶端'
            bedrock:
              Description: 扩展选择区域到基岩
              Info:
              - '&e用法：&6/res select bedrock'
              - '&e将选择区域扩展到基岩'
            expand:
              Description: 向面对的方向扩展选择区域
              Info:
              - '&e用法：&6/res select expand &6<扩展单位>'
              - '&e向面对的方向扩展 &6<扩展单位> &e个方块'
            shift:
              Description: 向方向平移选择区域
              Info:
              - '&e用法：&6/res select shift &6<平移单位>'
              - '&e向面对的方向平移 &6<平移单位> &e个方块'
            chunk:
              Description: 选择你目前所在的区块
              Info:
              - '&e用法：&6/res select chunk'
              - '&e选择你目前所在的区块'
            residence:
              Description: 选择领地中存在的区域
              Info:
              - '&e用法：&6/res select residence [领地名称]'
              - '&e选择 [领地名称] &e中存在的区域'
            worldedit:
              Description: 使用 WorldEdit 选择区域
              Info:
              - '&e用法：&6/res select worldedit'
              - '&e使用 WorldEdit 选择区域'
        padd:
          Info:
          - '&e用法：&6/res padd [领地名称] [玩家名称]'
          - '&e为玩家新增基本权限'
          Description: 新增玩家至领地
        placeholders:
          Info:
          - '&e用法：&6/res placeholders (parse) (placeholder) (玩家名称)'
          Description: 列出 placeholder 列表
          parse: '[result]'
        signconvert:
          Info:
          - '&e用法：&6/res signconvert'
          - '&e尝试从第三方插件转换储存告示牌资料'
          Description: 转换 ResidenceSign 插件的告示牌
        listallhidden:
          Info:
          - '&e用法：&6/res listhidden &6<页数>'
          - '&e显示伺服器所有隐藏的领地'
          Description: 显示所有隐藏的领地
        bank:
          Info:
          - '&e用法：&6/res bank &6[deposit/withdraw] <领地名称> [数额]'
          - '&e你必须站在领地中或指定领地名称'
          - '&e妳必须拥有 &6+bank &e权限'
          Description: 管理领地银行
        create:
          Info:
          - '&e用法：&6/res create [领地名称]'
          Description: 建立领地
        listall:
          Info:
          - '&e用法：&6/res listall &6<页数>'
          - '&e显示所有的领地'
          Description: 显示所有的领地
        info:
          Info:
          - '&e用法：&6/res info <领地名称>'
          - '&e留空 [领地名称] &e示显示你目前所在的领地资讯'
          Description: 显示领地的资讯
        area:
          Description: 管理领地区域
          Info:
          - ''
          SubCommands:
            list:
              Description: 列出领地区域
              Info:
              - '&e用法：&6/res area list [领地名称] <页数>'
            listall:
              Description: 列出所有区域的座标和详细资讯
              Info:
              - '&e用法：&6/res area listall [领地名称] <页数>'
            add:
              Description: 为领地新增区域
              Info:
              - '&e用法：&6/res area add [领地名称] [区域 ID]'
              - '&e必须先选中两个选择点'
            remove:
              Description: 移除领地区域
              Info:
              - '&e用法：&6/res area remove [领地名称] [区域 ID]'
            replace:
              Description: 替换领地区域
              Info:
              - '&e用法：&6/res area replace [领地名称] [区域 ID]'
              - '&e必须先选中两个选择点'
              - '&e如果新的区域更大，二者之间将会被充满'
        give:
          Info:
          - '&e用法：&6/res give [领地名称] [玩家名称]'
          - '&e将你的领地移转给目标玩家'
          Description: 将领地给予其他玩家
        renamearea:
          Info:
          - '&e用法：&6/res removeworld [领地名称] [旧子区域名称] [新子区域名称]'
          Description: 重新命名子区域
        contract:
          Info:
          - '&e用法：&6/res contract [领地名称] [缩小单位]'
          - '&e向你面对的方向缩小领地规模'
          - '&e领地名称是可以选择命名的'
          Description: 向你面对的方向缩小领地
        check:
          Info:
