Lobby-Book:
- '&4&m->&0&l 捉迷藏 \n\n&0這是一個非常有趣的小遊戲，將玩家分成兩個隊伍，
  每個隊伍都有自己的目標，必須完成它們才能贏得勝利！您的所有統計數據都會被保存，
  所以不用擔心隨時退出遊戲。'
- '&4&m->&0&l 追擊者的任務 \n\n&c追擊者&0必須在地圖上找到隱藏的玩家，
  但這並不是一件簡單的事情，因為玩家都非常善於偽裝，看起來就像與周圍環境相符的方塊。'
- '&4&m->&0&l 藏匿者的任務 \n\n&9藏匿者&0必須在地圖上找到一個適合他們偽裝方塊的好地方，
  否則他們很可能會被發現！保持生存直到遊戲結束以贏得勝利和遊戲幣。'
- '&4&m->&0&l 遊戲幣 \n\n&0此插件提供了一個自定義遊戲幣系統，允許玩家購買各種物品，
  遊戲幣可以通過殺死玩家或贏得遊戲來獲得，藏匿者還可以通過使用他們的煙火來獲得遊戲幣。'
