Messages:
  Config-Reload: "&7您剛剛重新載入了 Config.yml"
  Survival-Mode: "&c您必須處於生存模式才能使用禮券。"
  Players-Only: "&c只有玩家可以使用此指令。"
  No-Permission: "&c您沒有權限使用該指令！"
  No-Permission-To-Voucher: "&c您沒有權限使用該禮券。"
  No-Permission-To-Use-Voucher-In-OffHand: "&c您沒有權限在副手中使用禮券。"
  Cannot-Put-Items-In-Crafting-Table: "&c您不能將禮券放入工作台中。"
  Not-Online: "&c該玩家不在線上。"
  Not-A-Number: "&c%arg% 不是一個數字。"
  Not-A-Voucher: "&c那不是一個禮券類型。"
  Code-UnAvailable: "&c禮券代碼 &6%arg% &c不正確或目前無法使用。"
  Code-Used: "&c禮券代碼 &6%arg% &c已經被兌換過了。"
  Given-A-Voucher: "&3您剛剛給予了 &6%player% &3一張 &6%voucher% &3禮券。"
  Given-All-Players-Voucher: "&3您剛剛給予所有玩家一張 &6%voucher% &3禮券。"
  Hit-Limit: "&c您已達到使用此禮券的限制次數。"
  Two-Step-Authentication: "&7再次右鍵點擊以確認您要使用此禮券。"
  Has-Blacklist-Permission: "&c很抱歉，您無法使用該禮券，因為您具有黑名單權限。"
  Not-In-Whitelisted-World: "&c您無法在此使用該禮券，因為您不在該禮券的白名單世界中。"
  Unstack-Item: "&c您需要取消堆疊該物品後才能使用它。"
  Help:
  - "&8- &6/Voucher help &3列出所有禮券指令。"
  - "&8- &6/Voucher list &3列出所有可用的禮券類型和代碼。"
  - "&8- &6/Voucher redeem <code> &3允許玩家兌換禮券代碼。"
  - "&8- &6/Voucher give <voucher> [amount] [player] [arguments] &3給予玩家一張禮券。"
  - "&8- &6/Voucher giveAll <voucher> [amount] [arguments] &3給予所有玩家一張禮券。"
  - "&8- &6/Voucher open [page] &3打開一個界面，方便您獲取禮券。"
  - "&8- &6/Voucher reload &3重新載入配置文件。"
  Reload: "&c只有玩家可以使用此指令。"
  Not-A-Player: "&c您必須是一個玩家才能使用此指令。"
