# 顏色定義。
#
# 版本1.16或更低版本不支持十六進制顏色。
# 對於這些版本，請使用常規顏色代碼包括一個<color-name>-alternative。
# 您可以按照相同的格式添加自己的顏色定義。

color-brackets: '#ed2424'
color-brackets-alternative: '&4'

color-title: '#ed8c24'
color-title-alternative: '&e'

color-subtitle: '#a61919'
color-subtitle-alternative: '&c'

color-gray: '#bab2b1'
color-gray-alternative: '&7'

color-green: '#37c458'
color-green-alternative: '&a'

color-good: '#1fa35a'
color-good-alternative: '&a'

color-questionable: '#a35f1f'
color-questionable-alternative: '&6'

color-error: '#a31f1f'
color-error-alternative: '&c'

# 訊息
#
# 您可以在此更改所有訊息。
# 請確保您在它們周圍保留引號。
# 您可以通過更改方括號中的字符串來更改顏色定義。

prefix: '<color-brackets>[<color-title>&l動態捕捉<color-brackets>]<color-gray>: '
startup-message-success: Motion Capture已成功啟動
startup-message-failed: <color-error>Motion Capture加載失敗！&l關閉中...
version-control-supported: 執行<color-good>支持的&f版本
version-control-semi-supported: 執行<color-questionable>半支持的&f版本
version-control-not-supported: <color-error>正在運行不受支持的版本！關閉插件...
invalid-permissions: <color-error>您的權限不足！

recording-started: 開始錄製。選擇您的第一個物品欄位以停止錄製
recording-ended: 停止錄製
already-recording: 您已經在錄製了。選擇第一個物品欄位以停止錄製
unselect-first-slot: 請取消選擇您的物品欄的第一個欄位。此欄位用於停止錄製

player-can-not-be-found: 無法找到該玩家...

recording-does-not-exist: 該錄製不存在
already-playing: 該錄製已經在播放中
skin-failed: '無法設置皮膚。請確保從mineskin.org網站上獲取皮膚URL。例如：https://minesk.in/85386ff6d6ff494db372e34d58418093'
skin-success: 成功更改此NPC的皮膚
name-success: 成功更改此NPC的名稱

not-playing: 該錄製當前未在播放
freeze-frame-received: '已成功凍結此幀。這意味著您現在可以使用[place]命令將此幀放置在地圖上。這些將是持久的，直到您刪除它們。此凍結幀存儲為：'
freeze-frame-not-found: 找不到該凍結幀
freeze-frame-placed: 成功放置該凍結幀
freeze-frame-removed: 成功刪除附近的凍結幀（2格半徑範圍內）。您必須重新加入服務器才能生效。

set-pos1: 已成功將區域的第一個角落設置為您當前的位置
set-pos2: 已成功將區域的第二個角落設置為您當前的位置
cleared-region: 已成功清除了此錄製的區域

invalid-arguments: 無效的命令參數。

successfully-deleted: 成功刪除了該錄製
entity-type-does-not-exist: 該實體類型不存在。這裡有所有可用類型的列表
type-success: 成功更改了該錄製的實體類型

set-mode-regular: 已將模式更改為常規模式
set-mode-cycle: 已將模式更改為循環模式
set-mode-flip: 已將模式更改為翻轉模式
set-mode-reverse: 已將模式更改為反轉模式
set-mode-reverse-cycle: 已將模式更改為反轉循環模式

color-success: 成功更改了顏色。這將影響羊毛的顏色。如果NPC類型不是羊，則不會產生任何影響。
color-invalid: 顏色必須是0到15之間的值
not-numeric-color: 顏色必須是數字！

set-exclusive-player-true: 打開了獨家播放器。這個錄製現在只會對啟動它的玩家可見。
set-exclusive-player-false: 關閉了獨家播放器。現在所有玩家都可以看到這個錄製。

set-auto-true: 打開自動播放功能。當伺服器啟動時，這個錄製將自動播放。
set-auto-false: 關閉自動播放功能。這個錄製將不再在伺服器啟動時自動播放。

set-speed: 更改錄製播放速度。
set-slow: 更改錄製播放速度。這個錄製已經被指定的倍速減慢。這個操作無法撤銷，如果需要，請使用 speed 命令再次加速錄製。

commandblock-1: 此命令將允許您從指令方塊重播錄製內容。

# 標題
command-header: '          <color-brackets>✤<color-title>&l 動作捕捉 V2 <color-brackets>✤'
command-header-1: '              <color-subtitle>&l指令 <color-brackets>(&f<color-gray>%page%&8/&f<color-gray>%max_pages%<color-brackets>)'

# 以下內容不得超過 40 個字元！
scoreboard-header: <color-brackets>[<color-title>錄製<color-brackets>]
scoreboard-framecount: '<color-subtitle>幀數: '
scoreboard-animation-length: '<color-subtitle>錄製長度（秒）: '
scoreboard-stop-recording: <color-gray>選擇第一個插槽停止錄製

