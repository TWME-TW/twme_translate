          - /cmi bossbarmsg 全部玩家 -p:-1 -n:testbar - 將從同名的當前進度條中減少 1%
          - /cmi bossbarmsg 全部玩家 -s:10 -n:testbar - 將以名稱設置 BOSSBAR 樣式為 10 段
          - /cmi bossbarmsg 全部玩家 -sec:5 - 將從 0 到 5 倒數計時 5 秒
          - /cmi bossbarmsg 全部玩家 -sec:-5 - 將從 5 到 0 倒數計時 5 秒
