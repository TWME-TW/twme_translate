          - 顏色可以是：red, green, pink, purple, white, yellow
          - 最大值和目前值決定了 BAR 的填充，PlaceHolderAPI 變數可用於動態更新
          - '範例：'
          - /cmi bossbar Zrips BossBarTitle
          - /cmi bossbarmsg 全部玩家 -t:1s -p:%server_max_players%/%server_online% -n:testbar
              -c:red &2Title of bar %server_online%/%server_max_players% &e%cmi_user_name%
