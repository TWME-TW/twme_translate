# 全部支援色碼及一些變數
# 請注意，某些行可能不支援變數，而其他行則可以 :)
# 只需按原樣放置即可 :)
# 某些行可以設置全域變數，作用於目標玩家。例如 /heal Zrips，那麼 Zrips 的數據將會被使用
# [serverName] 顯示伺服器名稱
# [playerName] 顯示目標玩家名稱
# [playerDisplayName] 顯示目標玩家顯示名稱
# [lvl] 顯示目標玩家等級
# [exp] 顯示目標玩家總經驗值
# [hp] 顯示目標玩家生命值
# [maxHp] 顯示目標玩家最大生命值
# [hunger] 顯示目標玩家飢餓值
# [gameMode] 顯示目標玩家遊戲模式
# [prefix] 顯示目標玩家前綴（如果可能）
# [suffix] 顯示目標玩家後綴（如果可能）
# 執行指令的發送者為控制台或玩家。例如 Zrips 執行 /heal Zhax，那麼 Zrips 的數據將會被使用
# [senderName] 顯示發送者玩家名稱
# [senderDisplayName] 顯示發送者玩家顯示名稱
# [senderLvl] 顯示發送者玩家等級
# [senderExp] 顯示發送者玩家總經驗值
# [senderHp] 顯示發送者玩家生命值
# [senderMaxHp] 顯示發送者玩家最大生命值
# [senderHunger] 顯示發送者玩家飢餓值
# [senderGameMode] 顯示發送者玩家遊戲模式
# [senderPrefix] 顯示發送者玩家前綴（如果可能）
# [senderSuffix] 顯示發送者玩家後綴（如果可能）
# 來源是用於額外信息的玩家。例如，Zrips 執行 /tp Zhax Zrips，那麼 Zhax 的數據將被用於新玩家的位置
# [sourceName] 顯示來源玩家名稱
# [sourceDisplayName] 顯示來源玩家顯示名稱
# [sourceLvl] 顯示來源玩家等級
# [sourceExp] 顯示來源玩家總經驗值
# [sourceHp] 顯示來源玩家生命值
# [sourceMaxHp] 顯示來源玩家最大生命值
# [sourceHunger] 顯示來源玩家飢餓值
# [sourceGameMode] 顯示來源玩家遊戲模式
# [sourcePrefix] 顯示來源玩家前綴（如果可能）
# [sourceSuffix] 顯示來源玩家後綴（如果可能）
# ***********************************************
# 某些行支援將它們發送到自定義位置，例如動作欄、標題、副標題，甚至創建 JSON/可點擊的訊息
# 如果該行以 !toast! 開頭，玩家將會收到吐司訊息（進度彈出窗口，僅適用於 1.12 及更高版本）。可以使用一些額外的變數來定義類型和圖示。例如：!toast! -t:goal -icon:paper Hello world!
# 如果該行以 !actionbar! 開頭，玩家將會收到在此變數之後定義的動作欄訊息
# 如果該行以 !actionbar:[秒數]! 開頭，玩家將會收到在定義的時間內顯示的動作欄訊息
# 如果該行以 !broadcast! 開頭，則每個人都會收到此訊息。您可以添加額外的 !toast!、!actionbar! 或 !title!，以便向每個人發送訊息至特定位置，例如：!broadcast!!title!
# 如果該行以 !customtext:[cTextName]! 開頭，則將按提供的名稱取出自定義文字，並顯示給玩家。如果在 !broadcast! 之後使用，則每個在線玩家都將獲得此自定義文字訊息
# 如果該行以 !title! 開頭，則玩家將會收到在此變數之後定義的標題訊息，另外它可以包含 !subtitle!，它會添加副標題訊息
# 如果該行以 !bossbar:[name]-[timer]! 開頭，則玩家將會收到在此變數之後定義的 bossbar 訊息，另外您可以定義此訊息將顯示多長時間。您需要定義 bossbar 名稱，它可以是任何您想要的，但是具有相同名稱的行將覆蓋彼此，以防止疊加
# 若要包含可點擊的訊息： <T>文字</T><H>懸停文字</H><C>命令</C><SC>建議文字</SC>
# 必須使用 <T> 和 </T>，其他為可選
# 使用 /n 斷行
# 若要有多個 JSON 訊息，使用 <Next>
# <C> 以點擊的玩家身份執行命令
# <CC> 從控制台執行命令一次
# <CCI> 從控制台每次玩家點擊文字時都執行命令
# <URL> 包含網址
#
#
#
# 注意！從 9.0.0.0 CMI 版本開始，一些區域訊息已經移動到 CMILib 文件中。這是為了將一些最常用的訊息集中在多個插件中使用。
